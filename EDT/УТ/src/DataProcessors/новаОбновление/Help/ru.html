<h1 class="">Обработка "Обновление"</h1>
<p>Обработка вызывается при обнаружении обновления конфигурации для выполнения необходимых действий для переходя на новый релиз и выводит список изменений. Для просмотра списка изменений текущего релиза обработку можно вызвать из меню "Сервис" / "История версий".</p></body></html>
