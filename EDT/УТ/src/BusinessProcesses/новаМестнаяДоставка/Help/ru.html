<h1 class="">Бизнес-процесс "Местная доставка"</h1>
<p>Бизнес-процесс "Местная доставка" предназначен для контроля прохождения процесса доставки сборных грузов в пределах региона.</p>
<p>Описание настройки бизнес-процесса см. <a href="DataProcessor.новаНастройкаМестнойДоставки.Form.КартаМаршрутаДоставки/Help">здесь</a>.</p></body></html>
