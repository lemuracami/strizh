<h1 class="">Бизнес-процесс "Рейс местной доставки"</h1>
<p>Бизнес-процесс "Рейс местной доставки" предназначен для контроля прохождения рейса доставки от планирования до завершения. Бизнес-процесс стартует в момент начала планирования доставки.</p>
<p>Описание настройки бизнес-процесса см. <a href="DataProcessor.новаНастройкаМестнойДоставки.Form.КартаМаршрутаРейса/Help">здесь</a>.</p></body></html>
