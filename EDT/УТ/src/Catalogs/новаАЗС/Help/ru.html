<h1 class="">Справочник «АЗС»</h1>
<p class="Usual">В справочнике «АЗС» хранится информация о АЗС использующихся для заправки машин. Справочник вызывается для ввода или редактирования информации из пункта меню «Учет ГСМ» / «АЗС». В данный справочник заносится информация о наименовании АЗС.</p></body></html>
