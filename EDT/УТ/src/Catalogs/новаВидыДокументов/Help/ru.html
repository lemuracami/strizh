<h1 class="">Справочник "Виды документов" </h1>
<p class="Usual">В справочнике "Виды документов" хранится информация о "видах документов" используемых в программе. </p>
<p class="Usual"> </p>
<p class="Usual">В данный справочник заносится наименования документов. Например: Акт выполненных работ, Счет на оплату, Поступление.</p>
<p class="Usual"> </p></body></html>
