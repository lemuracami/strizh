<h1 class="">Справочник "Показатели расчета начислений"</h1>
<p>Справочник "Показатели расчета начислений" предназначен для указания списка показателей для расчета начислений. Справочник вызывается для ввода и редактирования информации из пункта меню «Местная доставка» / «Зарплата» / «Показатели расчета начислений».</p></body></html>
