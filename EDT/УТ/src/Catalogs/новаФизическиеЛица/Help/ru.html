<h1 class="">Справочник "Физические лица"</h1>
<p>Справочник "Физические лица" предназначен для хранения информации о физических лицах. Используется в справочниках "Водители", "Экспедиторы". Справочник вызывается для ввода и редактирования информации из пункта меню «Общие»  / «Физические лица».  </p></body></html>
