<h1 class="">Справочник «Баки транспорта»</h1>
<p class="Usual">В справочнике «Баки транспорта» хранится информация о баках установленных на транспортных средствах использующихся для перевозки грузов. Справочник вызывается для ввода или редактирования информации из пункта меню «Учет ГСМ» / «Баки транспорта». </p></body></html>
