<h1>Справочник "Классификатор использования рабочего времени"</h1>
<p class="Usual" valign="bottom">Значения из этого справочника выбираются в форме элемента плана видов расчета <a href="../idbe08c831-b5a8-4e28-b13c-26875635a7f1/038b5c85-fb1c-4082-9c4c-e69f8928bf3a"><strong class="ControlElement"><font color="#0000ff">Основные начисления</font></strong></a><em> </em>и задают обозначение, под которым данное начисление будет отражено в <strong class="ControlElement"><a href="../id277a8466-59bd-4734-9e62-beafce0b4dd7/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">табеле учета рабочего времени</a></strong> (форма Т-13).</p></body></html>
