<h1 class="">Справочник "Роли УТЛ" </h1>
<p class="Usual">В справочнике "Роли УТЛ" хранится информация о ролях УТЛ. </p>
<p class="Usual">Справочник ролей используется на закладке Роли в настройке пользователей УТЛ.</p>
<p class="Usual"> </p>
<p class="Usual">Справочник служебный.</p></body></html>
