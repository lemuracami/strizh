<h1 class="">Справочник "Экспедиторы"</h1>
<p class="Usual">В справочнике "Экспедиторы" хранятся ссылки на элементы справочника "Физические лица", тех физических лиц, которые могут выступать в роли экспедиторов. Справочник вызывается для ввода и редактирования информации из пункта меню «Общие»  / «Транспорт»  / «Экспедиторы».  </p>
