<h1 class="">Отчет «Шахматка»</h1>
<p class=""><br>Отчет предназначен для анализа динамики продаж по месяцам в разрезе направлений работы и видов продаж, а также для сопоставления ее с потребностями контрагентов.<br><br>Перед формированием отчета необходимо указать период формирования.</p></body></html>
