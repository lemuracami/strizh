<h1 class="">Отчет «Незавершенные доставки»</h1>
<p class=""><br>Отчет предназначен для отображения бизнес-процессов "Местная доставка" в разрезе состояний. В отчете выводятся все незавершенные доставки.<br><br>Перед формированием отчета необходимо указать период формирования.</p></body></html>
