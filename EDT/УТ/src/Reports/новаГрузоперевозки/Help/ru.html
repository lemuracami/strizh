<h1 class="">Отчет «Грузоперевозки»</h1>
<p class=""><br>Отчет грузоперевозки предназначен для получения сводной информации о перевезенных грузах за период. Отчет выводит информацию по завершенным бизнес-процессам "Рейс местной доставки", по которым введен "Отчет водителя".</p></body></html>
